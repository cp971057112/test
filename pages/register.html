<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	
	<form class="mui-input-group" >
	    <div class="mui-input-row">
	        <label>用户名</label>
	    <input type="text" class="mui-input-clear" id="name" placeholder="请输入用户名">
	    </div>
	    <div class="mui-input-row">
	        <label>密码</label>
	        <input type="password" class="mui-input-password" id="pass" placeholder="请输入密码">
	    </div>
	    <div class="mui-button-row">
	        <button type="button" class="mui-btn mui-btn-primary" onclick="myform()" >登录/注册</button>
	        <!-- <button type="button" class="mui-btn mui-btn-danger" >取消</button> -->
	    </div>
	</form>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			function myform(){
			var username=document.getElementById("name").value;
			var password=document.getElementById("pass").value;
			if(""==username){
				console.log("名字不能为空")
			}
			if(""==password){
				console.log("密码不能为空")
			}
			}
		</script>
	</body>

</html>
