<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
	body{
		background-image: url(../img/bg.jpg);
		background-size: 100%;
		background-repeat:no-repeat;
	}
	.btns{
		position: absolute;
		bottom: 10%;
		height: 40px;
		width: 100%;
	}
	.btn{
		width: 50%;
		text-align: center;
	}
	.mui-btn{
		width: 120px;
	}
	</style>

	<body>
		
		<div class="btns">
			<div class="btn mui-pull-left">
				<button id="register" onclick="goregister()" type="button" class="mui-btn mui-btn-success">注册</button>
			</div>
			
			<div class="btn mui-pull-right">
				<button id="login" type="button" class="mui-btn mui-btn-success">登录</button>
			</div>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			function goregister(){
				window.location="register.html";
			}
			
		</script>
	</body>

</html>
